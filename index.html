<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>OCR & Translate SPA</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    video { width: 100%; max-width: 400px; }
    pre { background: #f4f4f4; padding: 8px; }
    #snap { margin-top: 8px; }
    #canvas { display: none; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js"></script>
</head>
<body>
  <h1>OCR & Translate в браузере</h1>
  <video id="video" autoplay playsinline></video>
  <button id="snap">Сканировать текст</button>
  <canvas id="canvas"></canvas>
  <h2>Оригинал:</h2>
  <pre id="original">—</pre>
  <h2>Перевод:</h2>
  <pre id="translated">—</pre>

  <script>
    const video = document.getElementById('video');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.warn('Exact facingMode не поддерживается, пробуем без exact.', err);
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false
          });
          video.srcObject = stream;
        } catch (err2) {
          alert('Не удалось включить заднюю камеру: ' + err2.message);
        }
      }
    }

    // стартуем камеру
    startCamera();

    document.getElementById('snap').addEventListener('click', async () => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');

      // OCR
      const { createWorker } = Tesseract;
      const worker = createWorker();
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      const { data: { text } } = await worker.recognize(dataURL);
      await worker.terminate();
      document.getElementById('original').textContent = text.trim();

      // Перевод
      const apiKey = 'YOUR_API_KEY';
      const res = await fetch(
        'https://translation.googleapis.com/language/translate/v2?key=' + apiKey,
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ q: text, target: 'ru', format: 'text' })
        }
      );
      const json = await res.json();
      document.getElementById('translated').textContent = json.data.translations[0].translatedText;
    });
  </script>
</body>
</html>
