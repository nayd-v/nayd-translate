<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>OCR & Translate SPA</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    video { width: 100%; max-width: 400px; }
    pre { background: #f4f4f4; padding: 8px; }
    #snap { margin-top: 8px; }
    #canvas { display: none; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js"></script>
</head>
<body>
  <h1>OCR & Translate в браузере</h1>
  <video id="video" autoplay playsinline></video>
  <button id="snap">Сканировать текст</button>
  <canvas id="canvas"></canvas>
  <h2>Оригинал (англ.):</h2>
  <pre id="original">—</pre>
  <h2>Перевод (рус.):</h2>
  <pre id="translated">—</pre>

  <script>
    const video = document.getElementById('video');

    // Старт камеры с задней
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
        video.srcObject = stream;
      } catch {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      }
    }
    startCamera();

    document.getElementById('snap').addEventListener('click', async () => {
      // 1) Снимок
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');

      // 2) OCR (английский)
      const { createWorker } = Tesseract;
      const worker = createWorker();
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      const { data: { text } } = await worker.recognize(dataURL);
      await worker.terminate();
      const original = text.trim();
      document.getElementById('original').textContent = original || 'Не удалось распознать текст';

      // 3) Перевод через LibreTranslate (англ -> рус)
      try {
        const res = await fetch('https://libretranslate.de/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: original,
            source: 'en',
            target: 'ru',
            format: 'text'
          })
        });
        const { translatedText } = await res.json();
        document.getElementById('translated').textContent = translatedText;
      } catch (e) {
        document.getElementById('translated').textContent = 'Ошибка перевода: ' + e.message;
      }
    });
  </script>
</body>
</html>
